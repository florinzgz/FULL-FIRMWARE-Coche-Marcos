name: SonarCloud Analysis Full

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PLATFORMIO_CORE_DIR: ./.pio

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ./.pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          pip install --upgrade platformio

      - name: Clean build (keep .pio structure)
        run: |
          pio run -t clean

      - name: Build project with compilation database
        run: |
          pio run -e esp32-s3-devkitc -v
          pio run -e esp32-s3-devkitc -t compiledb

      - name: Check for compilation databases
        run: |
          echo "Checking for compile_commands.json files:"
          find .pio/build -name "compile_commands.json" -type f || echo "No files found"
          ls -la .pio/build/ || echo ".pio/build directory not found"

      - name: Copy compilation database to root
        run: |
          if [ -f .pio/build/esp32-s3-devkitc/compile_commands.json ]; then
            cp .pio/build/esp32-s3-devkitc/compile_commands.json .
            echo "âœ“ Copied compile_commands.json to root directory"
            ls -lh compile_commands.json
          else
            echo "Error: compile_commands.json not found in .pio/build/esp32-s3-devkitc/"
            exit 1
          fi

      - name: Set up sonar-scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
