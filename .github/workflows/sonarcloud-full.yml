name: SonarCloud Full Audit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-pip

      - name: Install PlatformIO
        run: |
          set -euxo pipefail
          pip install -U platformio
          pio --version

      # ------------------------------------------------------------
      # 1️⃣ Build firmware (VERBOSE, FAIL FAST)
      # ------------------------------------------------------------
      - name: Build firmware (verbose)
        run: |
          set -euxo pipefail
          pio run -e esp32-s3-n32r16v -v

      # ------------------------------------------------------------
      # 2️⃣ Generate compile_commands.json (VERBOSE)
      # ------------------------------------------------------------
      - name: Generate compile_commands.json (verbose)
        run: |
          set -euxo pipefail
          pio run -e esp32-s3-n32r16v --target compiledb -v

      # ------------------------------------------------------------
      # 3️⃣ Inspect build directory (ALWAYS PRINT)
      # ------------------------------------------------------------
      - name: Inspect .pio build directory
        run: |
          set -euxo pipefail
          echo "===== TREE .pio/build ====="
          find .pio/build -maxdepth 4 -type f
          echo "===== END TREE ====="

      # ------------------------------------------------------------
      # 4️⃣ HARD CHECK (with context)
      # ------------------------------------------------------------
      - name: Verify compile_commands.json
        run: |
          set -euxo pipefail
          if [ ! -f .pio/build/esp32-s3-n32r16v/compile_commands.json ]; then
            echo "❌ compile_commands.json NOT FOUND"
            exit 1
          fi
          echo "✅ compile_commands.json FOUND"

      # ------------------------------------------------------------
      # 5️⃣ SonarCloud Scan
      # ------------------------------------------------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectKey: florinzgz_FULL-FIRMWARE-Coche-Marcos
          organization: florinzgz
