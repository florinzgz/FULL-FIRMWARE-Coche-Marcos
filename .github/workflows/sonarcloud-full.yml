name: SonarCloud Full Audit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-pip

      - name: Install PlatformIO
        run: |
          pip install -U platformio
          pio --version

      - name: Build firmware (verbose)
        working-directory: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          pio run -e esp32-s3-devkitc1-n16r8 -v

      - name: Generate compile_commands.json (verbose)
        working-directory: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          pio run -e esp32-s3-devkitc1-n16r8 --target compiledb -v

      - name: Inspect project root and .pio
        working-directory: ${{ github.workspace }}
        run: |
          echo "===== ROOT DIR ====="
          ls -la
          echo "===== .pio DIR ====="
          find .pio -maxdepth 3 -type f

      - name: Verify compile_commands.json
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -f compile_commands.json ]; then
            echo "❌ compile_commands.json NOT FOUND in project root"
            exit 1
          fi
          echo "✅ compile_commands.json FOUND"

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectKey: florinzgz_FULL-FIRMWARE-Coche-Marcos
          organization: florinzgz
