name: Full Firmware Audit

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 3 * * 0'   # análisis automático cada domingo a las 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build all environments with build-wrapper
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential wget unzip
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir bw-output pio run \
            -e esp32-s3-devkitc \
            -e esp32-s3-devkitc-release \
            -e esp32-s3-devkitc-ota \
            -e esp32-s3-devkitc-test \
            -e esp32-s3-devkitc-no-touch \
            -e esp32-s3-devkitc-predeployment

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-builds
          path: .pio/build/*/*.bin

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Static analysis with cppcheck
        run: cppcheck --enable=all --inconclusive --quiet src include

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Style check with clang-format
        run: clang-format --dry-run --Werror src/**/*.cpp include/**/*.h

      - name: Workaround for missing /etc/gitconfig
        run: sudo touch /etc/gitconfig

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=florinzgz_FULL-FIRMWARE-Coche-Marcos
            -Dsonar.organization=florinzgz
            -Dsonar.sources=src,include
            -Dsonar.projectBaseDir=.
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.verbose=true
