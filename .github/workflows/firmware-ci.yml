name: Firmware CI Pipeline

on:  
  push: 
    branches:  ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: '0 3 * * 0'   # análisis automático cada domingo a las 03:00 UTC
  workflow_dispatch: 

permissions: 
  contents: write  # Cambiado de 'read' a 'write'
  pull-requests:  write
  security-events: write

jobs:
  # ============================================
  # Job 1: Compilación de firmware en todos los entornos
  # ============================================
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        environment:
          - esp32-s3-devkitc
          - esp32-s3-devkitc-release
          - esp32-s3-devkitc-ota
          - esp32-s3-devkitc-test
          - esp32-s3-devkitc-touch-debug
          - esp32-s3-devkitc-no-touch
          - esp32-s3-devkitc-predeployment
      fail-fast:  false
    
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware (${{ matrix.environment }})
        run: pio run -e ${{ matrix.environment }}

      - name: Upload firmware artifact
        uses:  actions/upload-artifact@v4
        with: 
          name: firmware-${{ matrix.environment }}
          path: .pio/build/${{ matrix.environment }}/firmware.bin
          if-no-files-found:  error

  # ============================================
  # Job 2: Auditoría estática y estilo
  # ============================================
  audit:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Static analysis
        run: cppcheck --enable=all --inconclusive --quiet src include

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Style check
        run: clang-format --dry-run --Werror src/**/*.cpp include/**/*.h

  autoformat:
  runs-on: ubuntu-latest
  needs: audit
  if: failure()
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref }}

    - name: Install clang-format
      run: sudo apt-get install -y clang-format

    - name: Autoformat with clang-format
      run: |
        find src -name "*.cpp" -exec clang-format -i {} + 2>/dev/null || true
        find include -name "*.h" -exec clang-format -i {} + 2>/dev/null || true
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "Apply clang-format automatically"
          git push
        else
          echo "No formatting changes needed"
        fi

  # ============================================
  # Job 3: Análisis de calidad de código (SonarCloud)
  # ============================================
  sonarcloud: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution:  'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with: 
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install PlatformIO and build-wrapper
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential python3-pip wget unzip
          pip install platformio
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip

      - name: Clean previous builds
        run: rm -rf .pio/build bw-output

      - name: Run build-wrapper with PlatformIO
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 \
            --out-dir bw-output \
            pio run -e esp32-s3-devkitc -v
          
          echo "=== Build wrapper output ==="
          ls -lah bw-output/
          if [ -f bw-output/build-wrapper-dump.json ]; then
            echo "build-wrapper-dump.json existe y contiene:"
            cat bw-output/build-wrapper-dump.json
          else
            echo "ERROR: build-wrapper-dump.json no fue generado"
            exit 1
          fi

      - name: Workaround for missing /etc/gitconfig
        run: sudo touch /etc/gitconfig

      - name: Create sonar-project.properties
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=florinzgz_FULL-FIRMWARE-Coche-Marcos
          sonar.organization=florinzgz
          sonar.sources=src,include
          sonar.sourceEncoding=UTF-8
          sonar.cfamily.build-wrapper-output=bw-output
          sonar.language=c,cpp
          sonar.exclusions=**/test/**,**/.pio/**,**/lib/**
          EOF

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with: 
          args: >
            -Dsonar.projectKey=florinzgz_FULL-FIRMWARE-Coche-Marcos
            -Dsonar.organization=florinzgz
            -Dsonar.sources=src,include
            -Dsonar.projectBaseDir=.
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.verbose=true
            -Dsonar.cfamily.cache.enabled=false
