name: Firmware CI + CodeRabbit

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

jobs:
  build-firmware:
    name: Compile PlatformIO environments
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/packages
            ~/.platformio/platforms
            ~/.platformio/toolchains
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Clean previous builds
        run: rm -rf .pio/build

      - name: Compile all environments
        run: |
          for env in \
            esp32-s3-n32r16v \
            esp32-s3-n32r16v-release \
            esp32-s3-n32r16v-touch-debug \
            esp32-s3-n32r16v-no-touch
          do
            echo "ðŸ”§ Building $env"
            pio run -t clean -e $env
            pio run -e $env
          done

  lint-format:
    name: Check formatting with clang-format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y clang-format
      - run: |
          find src include -type f \( -name '*.cpp' -o -name '*.h' \) \
            -exec clang-format --dry-run --Werror {} +

  static-analysis:
    name: Run cppcheck for static analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y cppcheck
      - run: cppcheck --enable=all --inconclusive --quiet --error-exitcode=1 src include

  coderabbit-review:
    name: AI Review with CodeRabbit
    runs-on: ubuntu-latest
    steps:
      - uses: coderabbitai/action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          language: "es"
          review_level: "detailed"
