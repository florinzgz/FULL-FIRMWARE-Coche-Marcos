name: Greptile Auto Corrections

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  corrections:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "Greptile Bot"
          git config --global user.email "bot@greptile.com"

      - name: Run correction script
        run: |
          chmod +x apply_corrections.sh
          ./apply_corrections.sh

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "ðŸ”§ Correcciones automÃ¡ticas aplicadas por workflow"
          git push origin HEAD:${{ github.head_ref }}