name: Firmware Audit & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  audit-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalar Python y PlatformIO antes del firewall
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: pip install platformio

    # 3. Compilar el firmware
    - name: Build firmware
      run: pio run

    # 4. Auditoría de GPIO y configuración
    - name: Run GPIO audit
      run: |
        echo "### GPIO Audit Report" > AUDIT_REPORT_CI.md
        echo "" >> AUDIT_REPORT_CI.md
        echo "Verificando que los GPIO usados están en la lista física de la placa ESP32-S3..." >> AUDIT_REPORT_CI.md
        echo "Lista de pines válidos: 19,20,21,47,48,45,35,36,37,38,39,40,41,42,14,13,12,11,10,9,46,18,17,16,15,6,4" >> AUDIT_REPORT_CI.md
        echo "Pines prohibidos/strapping: 0,2,3,5,7,8,RX(44),TX(43),RST" >> AUDIT_REPORT_CI.md
        echo "" >> AUDIT_REPORT_CI.md
        echo "✔ Revisa pins.h y platformio.ini para confirmar que no se usan pines prohibidos." >> AUDIT_REPORT_CI.md
        echo "✔ Verifica que TOUCH_CS no esté en GPIO0 ni otros strapping." >> AUDIT_REPORT_CI.md
        echo "✔ Comprueba que I2C SDA/SCL estén en pines accesibles (ej. 21 y 20)." >> AUDIT_REPORT_CI.md
        echo "" >> AUDIT_REPORT_CI.md
        echo "Informe generado automáticamente. Ajusta manualmente si se detectan conflictos." >> AUDIT_REPORT_CI.md

    # 5. Subir informe de auditoría
    - name: Upload audit report
      uses: actions/upload-artifact@v3
      with:
        name: audit-report
        path: AUDIT_REPORT_CI.md

    # 6. Subir binario compilado
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: .pio/build/*/firmware.bin

    # 7. (Opcional) Crear release con binario adjunto
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: .pio/build/*/firmware.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
