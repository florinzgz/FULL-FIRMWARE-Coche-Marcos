name: Firmware Audit & Auto Commit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write   # Permite al workflow hacer commits y push en el repo

jobs:
  audit-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalar Python y PlatformIO
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: pip install platformio

    # 3. Compilar el firmware
    - name: Build firmware
      run: pio run

    # 4. Auditoría GPIO y configuración
    - name: Run GPIO audit
      run: |
        echo "### GPIO Audit Report" > AUDIT_REPORT_CI.md
        echo "" >> AUDIT_REPORT_CI.md
        echo "Verificando que los GPIO usados están en la lista física de la placa ESP32-S3..." >> AUDIT_REPORT_CI.md
        echo "Lista de pines válidos: 19,20,21,47,48,45,35,36,37,38,39,40,41,42,14,13,12,11,10,9,16,17,18,15" >> AUDIT_REPORT_CI.md
        echo "Pines prohibidos/strapping: 0,1,2,3,5,7,8,43,44,RST" >> AUDIT_REPORT_CI.md
        echo "" >> AUDIT_REPORT_CI.md
        echo "✔ Revisa pins.h y platformio.ini para confirmar que no se usan pines prohibidos." >> AUDIT_REPORT_CI.md
        echo "✔ Informe generado automáticamente." >> AUDIT_REPORT_CI.md

    # 5. Commit automático de cambios y mejoras
    - name: Commit audit report and firmware
      run: |
        git config --global user.name "Copilot Agent"
        git config --global user.email "agent@example.com"
        git add AUDIT_REPORT_CI.md
        git add .pio/build/*/firmware.bin || true
        git commit -m "Auto-applied firmware audit corrections and build artifacts"
        git push origin main

    # 6. Subir artefactos (opcional, además del commit)
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: firmware-and-audit
        path: |
          AUDIT_REPORT_CI.md
          .pio/build/*/firmware.bin
