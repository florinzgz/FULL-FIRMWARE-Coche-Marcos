name: Firmware CI Pipeline

on:  
  push: 
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions: 
  contents: write
  pull-requests: write
  security-events: write

jobs:
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        environment:
          - esp32-s3-n16r8
          - esp32-s3-n16r8-release
          - esp32-s3-n16r8-touch-debug
          - esp32-s3-n16r8-no-touch
          - esp32-s3-n16r8-standalone
          - esp32-s3-n16r8-standalone-debug
      fail-fast: false
    
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Install platform and packages
        working-directory: ${{ github.workspace }}
        run: |
          pio platform install espressif32@6.12.0
          pio pkg install -e ${{ matrix.environment }}

      - name: Build firmware (${{ matrix.environment }})
        working-directory: ${{ github.workspace }}
        run: |
          pio run -t clean -e ${{ matrix.environment }}
          pio run -e ${{ matrix.environment }}

      - name: Verify sdkconfig was generated (${{ matrix.environment }})
        working-directory: ${{ github.workspace }}
        run: |
          if [ -f ".pio/build/${{ matrix.environment }}/config/sdkconfig.h" ]; then
            echo "✅ sdkconfig.h OK for ${{ matrix.environment }}"
          else
            echo "❌ sdkconfig.h missing for ${{ matrix.environment }}"
            exit 1
          fi

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with: 
          name: firmware-${{ matrix.environment }}
          path: .pio/build/${{ matrix.environment }}/firmware.bin
          if-no-files-found: error

  audit:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y cppcheck clang-format
      - run: cppcheck --enable=all --inconclusive --quiet src include
      - run: |
          find src include -type f \( -name "*.cpp" -o -name "*.h" \) \
            -exec clang-format --dry-run --Werror {} +

  autoformat:
    runs-on: ubuntu-latest
    needs: audit
    if: failure()
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
      - run: sudo apt-get install -y clang-format
      - run: |
          find src include -type f \( -name "*.cpp" -o -name "*.h" \) \
            -exec clang-format -i {} +
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Apply clang-format automatically" && git push

  sonarcloud: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: actions/cache@v4
        with: 
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip wget unzip
          pip install platformio
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip

      - name: Clean previous builds
        working-directory: ${{ github.workspace }}
        run: rm -rf .pio/build bw-output

      - name: Run build-wrapper
        working-directory: ${{ github.workspace }}
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 \
            --out-dir bw-output \
            pio run -e esp32-s3-n16r8 -v

      - name: Verify build-wrapper output
        working-directory: ${{ github.workspace }}
        run: test -f bw-output/build-wrapper-dump.json

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with: 
          args: >
            -Dsonar.projectKey=florinzgz_FULL-FIRMWARE-Coche-Marcos
            -Dsonar.organization=florinzgz
            -Dsonar.sources=src,include
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.inclusions=**/*.cpp,**/*.c,**/*.h,**/*.hpp
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.verbose=true
