name: Firmware Audit CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build all environments
        run: pio run -e release -e ota -e test -e touch-debug -e no-touch

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-builds
          path: .pio/build/*/*.bin

  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Static analysis
        run: cppcheck --enable=all --inconclusive --quiet src include

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Style check
        run: clang-format --dry-run --Werror src/**/*.cpp include/**/*.h
