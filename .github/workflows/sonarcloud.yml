name: SonarCloud Audit

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 3 * * 0'   # anÃ¡lisis automÃ¡tico cada domingo a las 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write   # permite decorar PRs con resultados
  security-events: write # permite publicar alertas en GitHub Code Scanning

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # necesario para anÃ¡lisis completo

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install PlatformIO and build-wrapper
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential python3-pip wget unzip
          pip install platformio
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip

      - name: Run build-wrapper with PlatformIO (all environments)
        run: |
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir bw-output pio run \
            -e esp32-s3-devkitc \
            -e esp32-s3-devkitc-no-touch \
            -e esp32-s3-devkitc-release \
            -e esp32-s3-devkitc-ota \
            -e esp32-s3-devkitc-predeployment \
            -e esp32-s3-devkitc-touch-debug
          ls -R .pio/build || true

      - name: Workaround for missing /etc/gitconfig
        run: sudo touch /etc/gitconfig

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=florinzgz_FULL-FIRMWARE-Coche-Marcos
            -Dsonar.organization=florinzgz
            -Dsonar.sources=src,include   # ðŸ‘ˆ coincide con tu estructura real
            -Dsonar.projectBaseDir=.
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.verbose=true
