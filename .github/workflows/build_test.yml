name: Build Test Environment

on:
  push:
    branches: [ "main", "copilot/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    # ðŸ”’ CRITICAL: isolate PlatformIO so it does NOT load broken boards
    env:
      PLATFORMIO_CORE_DIR: ${{ github.workspace }}/.piohome

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Create isolated PlatformIO home
    - name: Prepare isolated PlatformIO home
      run: mkdir -p ${{ github.workspace }}/.piohome

    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.piohome/packages
          ${{ github.workspace }}/.piohome/platforms
          ${{ github.workspace }}/.piohome/toolchains
          ~/.cache/pip
        key: ${{ runner.os }}-pio-test-${{ hashFiles('platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-test-
          ${{ runner.os }}-pio-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Initialize PlatformIO environment
      working-directory: ${{ github.workspace }}
      run: pio pkg install -e esp32-s3-devkitc1-n16r8

    - name: Build test environment
      working-directory: ${{ github.workspace }}
      run: |
        pio run -t clean -e esp32-s3-devkitc1-n16r8
        pio run -e esp32-s3-devkitc1-n16r8

    - name: Verify sdkconfig was generated
      working-directory: ${{ github.workspace }}
      run: |
        test -f ".pio/build/esp32-s3-devkitc1-n16r8/config/sdkconfig.h"

    - name: Upload test firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware-test
        path: .pio/build/esp32-s3-devkitc1-n16r8/firmware.bin
        if-no-files-found: error

    - name: Build verification summary
      working-directory: ${{ github.workspace }}
      run: |
        echo "# ðŸ§ª Test Environment Build Report" > BUILD_REPORT.md
        echo "**Commit:** ${{ github.sha }}" >> BUILD_REPORT.md
        echo "**Branch:** ${{ github.ref_name }}" >> BUILD_REPORT.md
        SIZE=$(ls -lh ".pio/build/esp32-s3-devkitc1-n16r8/firmware.bin" | awk '{print $5}')
        echo "| esp32-s3-devkitc1-n16r8 | OK | $SIZE |" >> BUILD_REPORT.md
        cat BUILD_REPORT.md

    - name: Upload build report
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: BUILD_REPORT.md