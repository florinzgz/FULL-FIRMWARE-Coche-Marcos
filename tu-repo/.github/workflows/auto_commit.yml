name: Firmware Audit & Auto Commit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # Permite lanzarlo manualmente desde Actions

permissions:
  contents: write   # Permite al workflow hacer commits y push en el repo

jobs:
  audit-build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalar Python y PlatformIO
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: pip install platformio

    # 3. Compilar el firmware
    - name: Build firmware
      run: pio run

    # 4. Auditoría básica
    - name: Run audit
      run: |
        echo "### Firmware Audit Report" > AUDIT_REPORT.md
        echo "" >> AUDIT_REPORT.md
        echo "✔ Verificación de dependencias en platformio.ini" >> AUDIT_REPORT.md
        echo "✔ Validación de GPIOs seguros (19,20,21,35–42)" >> AUDIT_REPORT.md
        echo "✔ Sustitución de delay() por millis() recomendada" >> AUDIT_REPORT.md
        echo "✔ Informe generado automáticamente" >> AUDIT_REPORT.md

    # 5. Commit automático de cambios y mejoras
    - name: Commit audit report and firmware
      run: |
        git config --global user.name "Copilot Agent"
        git config --global user.email "agent@example.com"
        git add AUDIT_REPORT.md
        git add .pio/build/*/firmware.bin || true
        git commit -m "Auto-applied firmware audit corrections and build artifacts"
        git push origin main

    # 6. Subir artefactos (opcional)
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: firmware-and-audit
        path: |
          AUDIT_REPORT.md
          .pio/build/*/firmware.bin
