# Identificadores del proyecto
sonar.projectKey=florinzgz_FULL-FIRMWARE-Coche-Marcos
sonar.organization=florinzgz
sonar.projectName=ESP32-S3 Firmware HUD
sonar.projectVersion=2.11.5

# Directorios a analizar
sonar.sources=src,include

# Excluir directorios generados y librerías externas
sonar.exclusions=.pio/**,lib/**,test/**,data/**,audio/**,docs/**

# Configuración C/C++ con compilation database (compatible con PlatformIO)
sonar.cfamily.compile-commands=compile_commands.json
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=4

# Opciones adicionales
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Quality Gate: espera resultado antes de terminar el workflow
sonar.qualitygate.wait=true

# SCM (Source Control Management)
sonar.scm.provider=git