; ============================================================================
; ESP32-S3 Car Control System - PlatformIO Configuration
; Hardware: ESP32-S3 DevKitC-1 N16R8 (16MB Flash QIO + 8MB PSRAM OPI)
; Flash: 16MB QIO @ 80MHz (Quad I/O, 4 data lines)
; PSRAM: 8MB OPI (Octal, 8 data lines) @ 80MHz - AP_3v3 vendor
; ============================================================================

[platformio]
boards_dir = boards
default_envs = esp32-s3-devkitc1-n16r8

; ===================================================================
; ACTIVE BOARD: ESP32-S3-DevKitC-1-N16R8
; Custom board manifest with proper USB Serial configuration
; ===================================================================
[env:esp32-s3-devkitc1-n16r8]
platform = espressif32
board = esp32-s3-devkitc1-n16r8
framework = arduino
build_type = debug

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0

upload_speed = 921600
upload_port = COM3
monitor_port = COM3

; ================= Stack Size Configuration =================
board_build.arduino.loop_stack_size = 32768
board_build.arduino.event_stack_size = 16384

; ================= Flash & Memory Configuration =================
; ðŸ”’ CRITICAL BOOTLOOP FIX: Force QIO flash mode and OPI PSRAM
board_build.flash_mode = qio
board_upload.flash_mode = qio
board_build.arduino.memory_type = qio_opi
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L

; ================= SDK Configuration =================
; ðŸ”’ v2.18.2: Critical bootloop fix - loads increased watchdog timeouts
board_build.sdkconfig = sdkconfig/n16r8.defaults

; ================= Build Scripts =================
extra_scripts =
    pre:install_deps.py
    pre:tools/patch_arduino_sdkconfig.py
    pre:tools/preflight_validator.py

; ================= LIBRARIES =================
lib_deps =
    bodmer/TFT_eSPI @ 2.5.43
    dfrobot/DFRobotDFPlayerMini @ 1.0.6
    milesburton/DallasTemperature @ 3.11.0
    paulstoffregen/OneWire @ 2.3.8
    adafruit/Adafruit PWM Servo Driver Library @ 3.0.2
    adafruit/Adafruit BusIO @ 1.17.4
    robtillaart/INA226 @ 0.6.5
    fastled/FastLED @ 3.10.3
    adafruit/Adafruit MCP23017 Arduino Library @ 2.3.2
    TCA9548A @ 1.1.3

lib_ignore =
    WebServer

; ================= FLAGS =================
build_flags =
    -DCORE_DEBUG_LEVEL=5
    
    ; ðŸ”’ v2.18.2: PSRAM Configuration & Architecture Fix
    ; Mandatory for N16R8 OPI Memory
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=0

    ; ---- TFT_eSPI Safe Zone Mapping ----
    ; ðŸ”’ Relocated to avoid Internal Flash (10-12) and PSRAM (33-37)
    -DUSER_SETUP_LOADED=1
    -DST7796_DRIVER=1
    -DTFT_WIDTH=320
    -DTFT_HEIGHT=480
    -DTFT_MISO=-1
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=16
    -DTFT_RST=17
    -DTFT_BL=42
    -DTFT_BACKLIGHT_ON=1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DTOUCH_CS=21

    ; ---- Fonts & Graphics ----
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

    ; ---- System Bus ----
    -DI2C_FREQUENCY=400000
